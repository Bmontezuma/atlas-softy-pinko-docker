version: '3'

services:
  front-end:
    build:
      context: ./front-end
      dockerfile: Dockerfile
    ports:
      - "9000:9000"
    depends_on:
      - proxy

  back-end-1:
    build:
      context: ./back-end
      dockerfile: Dockerfile
    ports:
      - "5252"
    environment:
      - BACKEND_NAME=Backend 1
    networks:
      - backend_network
    depends_on:
      - proxy

  back-end-2:
    build:
      context: ./back-end
      dockerfile: Dockerfile
    ports:
      - "5253"
    environment:
      - BACKEND_NAME=Backend 2
    networks:
      - backend_network
    depends_on:
      - proxy

  proxy:
    build:
      context: ./proxy
      dockerfile: Dockerfile
    ports:
      - "80:80"
    networks:
      - backend_network

networks:
  backend_network:
    driver: bridge
